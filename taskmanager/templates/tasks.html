{% extends "base.html" %}
{% block content %}

<h3 class="light-green-text text-darken-4 center-align">Tasks</h3>

<div>
    <div class="col s12 center-align">
        <a href="{{ url_for('add_task') }}" class="btn-large light-green darken-2">
            Add Task <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for task in tasks %}
    <div class="col s12 m6 l3">
      <div class="card light-green darken-2 center-align">
        <div class="card-content white-text">
          <span class="card-title">{{ task.task_name }}</span>
        </div>
        <div class="card-action">
          <a href="{{ url_for('edit_task', task_id = task.id)}}" class="btn blue accent-4">Edit</a>
          <a href="{{ url_for('delete_task', task_id = task.id)}}" class="btn red">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>

{% endblock%}
